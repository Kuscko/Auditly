[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 100
target-version = ["py313"]

[tool.ruff]
line-length = 100
select = [
  "E",  # pycodestyle
  "F",  # pyflakes
  "I",  # isort
  "B",  # flake8-bugbear
  "UP", # pyupgrade
]
ignore = [
  "E203",  # whitespace before ':' (black-compatible)
]

[tool.ruff.isort]
known-first-party = ["rapidrmf"]

[tool.pytest.ini_options]
addopts = "-q"
pythonpath = ["."]
filterwarnings = [
  "ignore::DeprecationWarning",
]
