name: Tests & Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  # Set at workflow level - available to all jobs
  DATABASE_URL: postgresql://test_user:test_password@localhost:5432/auditly_test
  POSTGRES_USER: test_user
  POSTGRES_PASSWORD: test_password
  POSTGRES_DB: auditly_test

jobs:
  test:
    runs-on: ubuntu-latest
    # asyncpg is not compatible with Python 3.13+ as of Jan 2026
    strategy:
      matrix:
        python-version: ['3.12']
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_INITDB_ARGS: "--encoding=UTF8"
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
    
    - name: Wait for PostgreSQL to be ready
      run: |
        python -c "
        import psycopg
        import time
        
        for i in range(30):
          try:
            conn = psycopg.connect(
              host='localhost',
              user='${{ env.POSTGRES_USER }}',
              password='${{ env.POSTGRES_PASSWORD }}',
              dbname='${{ env.POSTGRES_DB }}'
            )
            conn.close()
            print('✓ PostgreSQL is ready!')
            break
          except Exception as e:
            if i == 29:
              print(f'✗ PostgreSQL failed to connect: {e}')
              raise
            print(f'Waiting for PostgreSQL... ({i+1}/30)')
            time.sleep(1)
        "
    
    - name: Run Alembic migrations
      run: |
        alembic upgrade head
      env:
        DATABASE_URL: ${{ env.DATABASE_URL }}
    
    - name: Run pytest with coverage
      run: |
        pytest tests/ \
          -v \
          --cov=auditly \
          --cov-report=xml \
          --cov-report=html \
          --cov-report=term-missing
      env:
        DATABASE_URL: ${{ env.DATABASE_URL }}
    
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        name: codecov-py${{ matrix.python-version }}
        fail_ci_if_error: false

    - name: Run coverage test anyltyics
      run: |
        pytest --cov --junitxml=junit.xml -o junit_family=legacy

    - name: Upload test results to Codecov
      if: ${{ !cancelled() }}
      uses: codecov/test-results-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
    
    - name: Upload HTML coverage report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-html-py${{ matrix.python-version }}
        path: htmlcov/
        retention-days: 30
