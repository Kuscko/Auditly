name: Tests & Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  # Set at workflow level - available to all jobs
  DATABASE_URL: postgresql://test_user:test_password@localhost:5432/rapidrmf_test
  POSTGRES_USER: test_user
  POSTGRES_PASSWORD: test_password
  POSTGRES_DB: rapidrmf_test

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.13', '3.14']
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_INITDB_ARGS: "--encoding=UTF8"
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
    
    - name: Wait for PostgreSQL to be ready
      run: |
        python -c "
        import psycopg2
        import time
        
        for i in range(30):
          try:
            conn = psycopg2.connect(
              host='localhost',
              user='${{ env.POSTGRES_USER }}',
              password='${{ env.POSTGRES_PASSWORD }}',
              database='${{ env.POSTGRES_DB }}'
            )
            conn.close()
            print('✓ PostgreSQL is ready!')
            break
          except Exception as e:
            if i == 29:
              print(f'✗ PostgreSQL failed to connect: {e}')
              raise
            print(f'Waiting for PostgreSQL... ({i+1}/30)')
            time.sleep(1)
        "
    
    - name: Run Alembic migrations
      run: |
        cd rapidrmf/db/migrations
        alembic upgrade head
      env:
        DATABASE_URL: ${{ env.DATABASE_URL }}
    
    - name: Run pytest with coverage
      run: |
        pytest tests/ \
          -v \
          --cov=rapidrmf \
          --cov-report=xml \
          --cov-report=html \
          --cov-report=term-missing
      env:
        DATABASE_URL: ${{ env.DATABASE_URL }}
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-py${{ matrix.python-version }}
        fail_ci_if_error: false
    
    - name: Upload HTML coverage report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: coverage-html-py${{ matrix.python-version }}
        path: htmlcov/
        retention-days: 30

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.14'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-lint-${{ hashFiles('**/requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-lint-

    - name: Install dev dependencies
      run: |
            python -m pip install --upgrade pip
            pip install -r requirements-dev.txt
        
    - name: Lint with Ruff
      run: ruff check rapidrmf tests
    
    - name: Format check with Black
      run: black --check rapidrmf tests
    
    - name: Type check with mypy
      run: mypy rapidrmf --strict

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.14'
    
    - name: Install bandit
      run: pip install bandit[toml]
    
    - name: Run security scan
      run: bandit -r rapidrmf -f json -o bandit-report.json
      continue-on-error: true
    
    - name: Display Bandit results
      run: bandit -r rapidrmf -f txt
      continue-on-error: true
    
    - name: Upload Bandit report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: bandit-security-report
        path: bandit-report.json
        retention-days: 30
