# RapidRMF Pre-commit Configuration
# Install: pip install pre-commit
# Setup: pre-commit install
# Run: pre-commit run --all-files

repos:
  # Code formatting with Black
- repo: https://github.com/psf/black
  rev: 24.10.0
  hooks:
  - id: black
    language_version: python3.13
    args: [--line-length=100]
    exclude: ^(tests/terraform/|docs/|examples/)

  # Linting with Ruff
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.3.5
  hooks:
  - id: ruff
    args: [--fix]
    exclude: ^(tests/terraform/|docs/|examples/)
  - id: ruff-format
    args: [--line-length=100]

  # Trailing whitespace
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.5.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-yaml
  - id: check-added-large-files
  - id: check-merge-conflict
  - id: detect-private-key

  # Python syntax checking
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.8.0
  hooks:
  - id: mypy
    additional_dependencies: [types-all]
    args: [--ignore-missing-imports]
    exclude: ^(tests/terraform/|examples/)
    stages: [manual]      # Run manually only: pre-commit run --hook-stage manual

  # YAML formatting
- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: v2.12.0
  hooks:
  - id: pretty-format-yaml
    args: [--autofix, --indent, '2']
    exclude: ^(tests/terraform/|alembic/)

  # Docstring formatting (optional, can be strict)
- repo: https://github.com/PyCQA/pydocstyle
  rev: 6.3.0
  hooks:
  - id: pydocstyle
    exclude: ^(tests/|examples/|alembic/)
    stages: [manual]      # Run manually if desired

# Configuration for all hooks
default_language_version:
  python: python3.13

# Exclude files
exclude: |
  (?x)^(
    \.venv/|
    venv/|
    dist/|
    build/|
    \.terraform/|
    \.pytest_cache/|
    __pycache__/|
    \.git/|
    \.env|
    tests/terraform/
  )
