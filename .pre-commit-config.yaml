# auditly Pre-commit Configuration
# Install: pip install pre-commit
# Setup: pre-commit install
# Run: pre-commit run --all-files

repos:


  # Linting with Ruff
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.3.5
  hooks:
  - id: ruff
    args: [--fix, --extend-ignore=E501]
    exclude: ^(tests/terraform/|docs/|examples/)
  - id: ruff-format
    args: [--line-length=100]

  # Trailing whitespace
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.5.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-yaml
  - id: check-added-large-files
  - id: check-merge-conflict
  - id: detect-private-key

  # Python syntax checking
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.8.0
  hooks:
  - id: mypy
    # additional_dependencies: [types-all]  # Removed to fix CI/CD errors
    args: [--ignore-missing-imports]
    exclude: ^(tests/terraform/|examples/)
    # stages removed: now runs automatically on commit and CI

  # YAML formatting
- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: v2.12.0
  hooks:
  - id: pretty-format-yaml
    args: [--autofix, --indent, '2']
    exclude: ^(tests/terraform/|alembic/)

  # Docstring formatting (optional, can be strict)
- repo: https://github.com/PyCQA/pydocstyle
  rev: 6.3.0
  hooks:
  - id: pydocstyle
    exclude: ^(tests/|examples/|alembic/)
    # stages removed: now runs automatically on commit and CI

# Configuration for all hooks
default_language_version:
  python: python3

# Exclude files
exclude: |
  (?x)^(
    \.venv/|
    venv/|
    dist/|
    build/|
    \.terraform/|
    \.pytest_cache/|
    __pycache__/|
    \.git/|
    \.env|
    tests/terraform/
  )
